<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>vocabulary test maker</title>
</head>

<body>
    <h1>vocabulary test maker</h1>
    <div id="dropdown-wrap">
        <label for="textbook">Choose a textbook:</label>

        <select name="textbooks" id="textbooks">
            <option value="Target1900">Target1900</option>
            <option value="systanPhrase">systanPhrase</option>

        </select>
    </div>
    <div id="setRangeContainer">
        <div id="lengthWrap">
            <input type="number" value="" name="" id="lengthInput" min="1" placeholder="Type a number of length">
            <button id="setLengthBtn">Set</button>
            <div id="rangeWrap"></div>
        </div>

    </div>
    <button id="makeATestBtn">Make a test</button>
    <table id="table">
        <tr>
            <th>No.</th>
            <th>Index</th>
            <th>Eng</th>
        </tr>

    </table>
</body>
<script type="text/javascript" type="module" src="main.js"></script>
<script type="text/javascript" type="module" src="target.js"></script>
<script type="text/javascript" type="module" src="systanPhrase.js"></script>

</html>
